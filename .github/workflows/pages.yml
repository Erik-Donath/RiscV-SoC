name: Build docs and deploy to Pages

on:
  push:
    paths:
      - "pages/**"
      - ".github/workflows/pages.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare result directory
        run: |
          mkdir -p result
          rsync -av --delete \
            --exclude 'doc/' \
            pages/ result/

      - name: Build LaTeX documentation to HTML with make4ht
        uses: docker://ghcr.io/michal-h21/make4ht-action:latest
        working-directory: pages/doc
        env:
          command: "make4ht -u -d ../../result/doc main.tex"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: result

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
